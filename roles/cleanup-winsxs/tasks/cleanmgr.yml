  when: man_host_type == "2008-x64"

- name: copy cleanmgr from winsxs Server 2008 R2
  win_copy:
    src: C:\Windows\WinSxS\amd64_microsoft-windows-cleanmgr_31bf3856ad364e35_6.1.7600.16385_none_c9392808773cd7da\cleanmgr.exe
